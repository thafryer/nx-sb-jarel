# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [supernova, galaxy, starburst, milky_way, pluto]
        include:
          - project: supernova
            buildScriptName: build-storybook-supernova
            chromaticSecretKey: CHROMATIC_SUPERNOVA
          - project: galaxy
            buildScriptName: build-storybook-galaxy
            projectToken: CHROMATIC_GALAXY
          - project: starburst
            buildScriptName: build-storybook-starburst
            projectToken: CHROMATIC_STARBURST
          - project: milky_way
            buildScriptName: build-storybook-milky-way
            projectToken: CHROMATIC_MILKY_WAY
          - project: pluto
            buildScriptName: build-storybook-pluto
            projectToken: CHROMATIC_PLUTO
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          buildScriptName: ${{ matrix.buildScriptName }}
          projectToken: ${{ secrets[matrix.chromaticSecretKey] }}
          onlyChanged: true
          debug: true
