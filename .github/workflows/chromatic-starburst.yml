# Workflow name
name: 'Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish Starburst to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          buildScriptName: build-storybook-starburst
          projectToken: ${{ secrets.CHROMATIC_STARBURST}}
          diagnostics: true
        env:
          LOG_LEVEL: debug
      - name: Archive Diagnostic Info
        uses: actions/upload-artifact@v3
        with:
          name: Chromatic Diagnostics
          path: chromatic-diagnostics.json
